{% extends 'base.html' %}

{% block content %}
<div class="my-auto col-md-8 offset-md-2 text-left py-5">
    <h1>Create Todo</h1>
    <h5 class="text-danger">{{ error }}</h5>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" minlength="6" maxlength="100" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="memo">Memo</label>
            <textarea id="memo" name="memo" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="important" name="important">
            <label class="form-check-label" for="important">Important</label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
