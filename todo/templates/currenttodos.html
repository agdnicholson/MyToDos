{% extends 'base.html' %}

{% block content %}
<h1>Current Todos</h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important %}
        <strong>
            {% endif %}
            {{ todo.title }}
            {% if todo.important %}
        </strong>
        {% endif %}
        {%if todo.memo %}
         - {{ todo.memo }}
        {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
