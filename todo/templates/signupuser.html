{% extends 'base.html' %}

{% block content %}
<div class="my-auto col-md-6 offset-md-3 py-5">
    <h1>Sign Up</h1>
    <h5 class="text-danger">{{ error }}</h5>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="6" maxlength="50" class="form-control" required/>
            <small id="usernameHelp" class="form-text text-muted">Your username must be unique.</small>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" minlength="6" maxlength="50" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" minlength="6" maxlength="50" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

</div>
<div class="my-auto col-md-8 offset-md-2 text-center">
<hr />
    <h4>Do you already have an account? <a href="{% url 'loginuser' %}" class="link">Login here</a></h4>
</div>
{% endblock %}
